<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
	  var messages = JSON.parse(jsonData);
	  var first_content = messages[0]["content"]
	  var second_content = messages[1]["content"];
	  
	  var first_user = messages[0]["username"];
	  var second_user = messages[1]["username"]
	  
      var message_display = document.getElementById("messages");
	  
	  var parsed_message = first_content + " " + first_user + "<br>"
	                       + second_content + " " + second_user;
	  
	  message_display.innerHTML = parsed_message;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
